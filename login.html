<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);">
    <div class="card gold-border" style="width: 100%; max-width: 400px; padding: 2.5rem; text-align: center;">
        <img src="https://i.ibb.co/604jKB39/makik-studio.png" alt="Makik Logo" style="width: 120px; margin-bottom: 2rem;">
        
        <h2 style="color: var(--primary-gold); margin-bottom: 0.5rem; letter-spacing: 2px;">INICIO DE SESIÓN</h2>
        <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 2rem;">SOFTWARE DE FACTURACIÓN PROFESIONAL</p>
        
        <form id="login-form">
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" id="login-email" class="form-input" placeholder="admin@makikstudio.com" required>
            </div>
            
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                </div>
            </div>
            
            <button type="submit" id="btn-login" class="btn btn-gold" style="width: 100%; justify-content: center; height: 50px; margin-top: 1rem;">
                <i class="fas fa-sign-in-alt"></i> ENTRAR
            </button>
        </form>
        
        <div id="login-error" style="margin-top: 1.5rem; color: var(--danger); font-size: 0.9rem; display: none;">
            <i class="fas fa-exclamation-circle"></i> Credenciales incorrectas
        </div>
    </div>
</div>
