<div class="module-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h2 style="color: var(--primary-gold);"><i class="fas fa-users"></i> Gestión de Clientes</h2>
    <button class="btn btn-gold" onclick="openClienteModal()">
        <i class="fas fa-user-plus"></i> Nuevo Cliente
    </button>
</div>

<div class="card gold-border">
    <div class="search-bar" style="margin-bottom: 1.5rem;">
        <input type="text" id="search-cliente" class="form-input" placeholder="Buscar por nombre o cédula..." oninput="filterClientes()">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Razón Social</th>
                    <th>Identificación</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th style="text-align: right;">Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes-table-body">
                <tr>
                    <td colspan="5" style="text-align: center; padding: 3rem; color: var(--text-muted);">
                        <i class="fas fa-spinner fa-spin fa-2x"></i><br>Cargando clientes...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Cliente (Simple Alert style for now, can be improved) -->
<div id="cliente-modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; padding: 20px;">
    <div class="card gold-border" style="width: 100%; max-width: 500px;">
        <h3 id="modal-title" style="margin-bottom: 1.5rem; color: var(--primary-gold);">Nuevo Cliente</h3>
        <form id="cliente-form">
            <input type="hidden" id="cliente-id">
            <div class="form-group">
                <label class="form-label">Identificación (Cédula/RUC)</label>
                <input type="text" id="cl-cedula" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Razón Social / Nombre Completo</label>
                <input type="text" id="cl-razon" class="form-input" required>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label class="form-label">Teléfono</label>
                    <input type="text" id="cl-telefono" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Correo</label>
                    <input type="email" id="cl-correo" class="form-input">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Dirección</label>
                <input type="text" id="cl-direccion" class="form-input">
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button type="button" class="btn btn-outline" style="flex: 1;" onclick="closeClienteModal()">Cancelar</button>
                <button type="submit" class="btn btn-gold" style="flex: 1;">Guardar Cliente</button>
            </div>
        </form>
    </div>
</div>
